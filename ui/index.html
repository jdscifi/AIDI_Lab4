<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>a-Fish-ionado</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Masthead-->
        <header class="masthead">
            <div class="container" style="color:black;">
                <div class="masthead-subheading">a-Fish-ionado</div>
                <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>
            </div>
        </header>
        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center" >
                    <h2 style="color:black;" class="section-heading text-uppercase">Estimate the weight</h2>
                </div>
                <form id="contactForm">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label style="color:rgb(0, 0, 0);">Species</label>  
                                <select class="form-control" id="sel1">
                                    <option value="">Select Species</option>
                                    <option value="Bream">Bream</option>
                                    <option value="Parkki">Parkki</option>
                                    <option value="Perch">Perch</option>
                                    <option value="Pike">Pike</option>
                                    <option value="Roach">Roach</option>
                                    <option value="Smelt">Smelt</option>
                                    <option value="Whitefish">Whitefish</option>
                                  </select>
                                  <div class="invalid-feedback" data-sb-feedback="name:required">Field Required.</div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="fishvl" type="number" placeholder="Vertical Length" name="fishvl" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">Field Required.</div>
                            </div>
                            <div class="form-group mb-md-0">
                                <input class="form-control" id="fishdl" name="fishdl" type="number" placeholder="Diagnol Length" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">Field Required.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="fishcl" name="fishcl" type="number" placeholder="Cross Length" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">Field Required.</div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="height" type="number" placeholder="Fish Height" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">Field Required.</div>
                            </div>
                            <div class="form-group mb-md-0">
                                <input class="form-control" id="width" type="number" placeholder="Fish Width" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">Field Required.</div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" style="background-color: black;" type="submit">Check Weight</button></div>
                </form>
            </div>
        </section>


        <!-- Footer-->
        <footer class="footer py-4" style="height: 10vh;background-color: black;">
            
        </footer>
